<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #add-chat {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-containers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #f1f1f1;
        }
        .message.user {
            background: #dcf8c6;
        }
        .message.model {
            background: #e1f5fe;
            text-align: right;
        }
        .message-input {
            display: flex;
        }
        .message-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
            font-size: 16px;
        }
        .message-input button {
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .message-input button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <button id="add-chat">+</button>
    <div id="chat-containers"></div>

    <script>
        function createChatContainer() {
            var chatContainer = document.createElement('div');
            chatContainer.classList.add('chat-container');

            var messages = document.createElement('div');
            messages.classList.add('messages');

            var messageInputContainer = document.createElement('div');
            messageInputContainer.classList.add('message-input');

            var messageInput = document.createElement('input');
            messageInput.type = 'text';
            messageInput.placeholder = 'Type a message...';

            var sendButton = document.createElement('button');
            sendButton.textContent = 'Send';
            sendButton.onclick = function() {
                sendMessage(messages, messageInput);
            };

            messageInputContainer.appendChild(messageInput);
            messageInputContainer.appendChild(sendButton);

            chatContainer.appendChild(messages);
            chatContainer.appendChild(messageInputContainer);

            document.getElementById('chat-containers').appendChild(chatContainer);
        }

        async function sendMessage(messagesContainer, input) {
            var message = input.value;
            if (message.trim() === '') {
                return;
            }
            var messageElement = document.createElement('div');
            messageElement.classList.add('message', 'user');
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Send message to the backend and get a response
            try {
                const response = await fetch('https://your-vercel-app.vercel.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                var responseElement = document.createElement('div');
                responseElement.classList.add('message', 'model');
                responseElement.textContent = data.response;
                messagesContainer.appendChild(responseElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        document.getElementById('add-chat').addEventListener('click', createChatContainer);

        // Create the initial chat container
        createChatContainer();
    </script>
</body>
</html>
